{% extends "base.html" %}

{% block content %}
<body>
    <h1>Playoff Odds Plotter</h1>
    <form method="post">
        <label for="season_year">Season Year</label>
        <input type="text" name="season_year" required><br>
        <label for="division_name">Division Name</label>
        <input type="text" name="division_name" required><br>
        <label for="ratings_mode">Ratings Mode</label>
        <input type="text" name="ratings_mode" required><br>
        <button type="submit">Plot</button>
    </form>
    {% if plot %}
    <img src="data:image/png;base64,{{ plot }}" alt="Graph">
    {% endif %}
</body>
{% endblock content %}
