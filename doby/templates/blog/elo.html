{% extends "base.html" %}

{% block content %}
<body>
    <h1>Graph Plotter - Elo</h1>
    <form method="post">
        <label for="team_id">Team ID</label>
        <input type="text" name="team_id" required><br>
        <button type="submit">Plot</button>
    </form>
    {% if plot %}
    <img src="data:image/png;base64,{{ plot }}" alt="Graph">
    {% endif %}
</body>
{% endblock content %}
