{% extends "base.html" %}

{% block content %}
<body>
    <h1>Season Information Table</h1>
    <form method="post">
        <label for="season_year">Season</label>
        <input type="number" name="season_year" required min="1977" max="2023"><br>
        <button type="submit">Calculate</button>
    </form>
    {% if table %}
        {{ table | safe }}
    {% endif %}
</body>
{% endblock content %}
